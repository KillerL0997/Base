<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='BaseCSS/comun.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='BaseCSS/mostrarTablas.css')}}">
    <link rel="icon" type="image/x-icon" href="../../static/Imagenes/ENAT.png">
    <title>Mostrar</title>
</head>

<body>
    <img src="{{url_for('static',filename='Imagenes/ENAT.png')}}" alt="" class="imagenFondo">
    <div id="cont" class="mostrar">
        <button class="botonDatos btnRedondeado" onclick="cerrarDatos()">X</button>
        <div class="datos">
            <div id="info" class="divDatos"></div>
            <div id="extra" class="divExtra"></div>
        </div>
    </div>
    <div id="contenido" class="contenido">
        <div class="botonLinks">
            <img src="../../static/CSS/menu.png" alt="Detalles" id="imgLinks">
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Base de datos creada por Leonel vallejos</p>
        <p>Todos los derechos reservados</p>
        <p>Contacto: leonelvallejos3@gmail.com</p>
    </footer>
    <script type="text/javascript" src="/static/BaseJS/verDatos.js"></script>
    <script src="../../static/BaseJS/imgLinks.js"></script>
    <script src="{{url_for('static', filename='BaseJS/footer.js')}}"></script>
</body>

</html>
